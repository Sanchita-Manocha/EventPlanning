syntax = "proto3";

package com.au.eventplanning.ping;



option java_multiple_files = true;
option java_package = "com.au.eventplanning.grpc.generated.ping";

service PingService {
    rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
    string value = 1;
}

message PingResponse {
    string value = 1;
}